<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&family=Amiri:wght@400;700&display=swap');
        
        :root {
            --primary-dark: #1a1a1a;
            --secondary-cream: #f7f3e9;
            --accent-coral: #e85a4f;
            --text-dark: #2d2d2d;
            --font-size: 16px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .font-arabic {
            font-family: 'Amiri', serif;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .manga-page {
            width: 100%;
            height: 70vh;
            background: var(--secondary-cream);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        
        .page-flip {
            animation: pageFlip 0.6s ease-in-out;
        }
        
        @keyframes pageFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-90deg); }
            100% { transform: rotateY(-180deg); }
        }
        
        .aurora-bg {
            background: linear-gradient(45deg, #e85a4f, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: aurora 8s ease-in-out infinite;
        }
        
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .paper-texture {
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,.15) 1px, transparent 0);
            background-size: 20px 20px;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #e85a4f, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-tab {
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: var(--accent-coral);
            color: white;
            transform: translateY(-2px);
        }
        
        .page-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .translation-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        
        .controls-overlay {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }
        
        .control-btn {
            background: rgba(232, 90, 79, 0.9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: var(--accent-coral);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(232, 90, 79, 0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(232, 90, 79, 0.3);
            z-index: 100;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent-coral);
            transition: width 0.3s ease;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            color: #ccc;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .nav-item.active,
        .nav-item:hover {
            color: var(--accent-coral);
            background: rgba(232, 90, 79, 0.1);
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: currentColor;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(232, 90, 79, 0.3);
            border-top: 3px solid var(--accent-coral);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .manga-page {
                height: 60vh;
                margin: 10px;
            }
            
            .controls-overlay {
                bottom: 80px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .translation-overlay {
                font-size: 12px;
                padding: 12px;
                bottom: 15px;
                left: 15px;
                right: 15px;
            }
        }
    </style>

    <!-- PWA Installation Script -->
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000); // Check every hour
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Installation Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show install button or banner
            showInstallBanner();
        });
        
        function showInstallBanner() {
            const installBanner = document.createElement('div');
            installBanner.id = 'pwa-install-banner';
            installBanner.innerHTML = `
                <div class="fixed bottom-20 left-4 right-4 bg-coral text-white p-4 rounded-lg shadow-lg z-50">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-bold">تثبيت التطبيق</h3>
                            <p class="text-sm opacity-90">احصل على أفضل تجربة قراءة بتثبيت تطبيق Biderja</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="installPWA()" class="bg-white text-coral px-4 py-2 rounded-lg font-medium">
                                تثبيت
                            </button>
                            <button onclick="dismissInstallBanner()" class="text-white px-2">
                                ✕
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(installBanner);
        }
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        // Track installation
                        gtag('event', 'app_install', {
                            event_category: 'PWA',
                            event_label: 'User installed PWA'
                        });
                    }
                    deferredPrompt = null;
                });
            }
            dismissInstallBanner();
        }
        
        function dismissInstallBanner() {
            const banner = document.getElementById('pwa-install-banner');
            if (banner) {
                banner.remove();
            }
        }
        
        // Handle app installed event
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            // Hide install banner
            dismissInstallBanner();
            
            // Show welcome message
            toast({
                title: "تم التثبيت بنجاح!",
                description: "شكراً لتثبيت تطبيق Biderja. استمتع بقراءة المانغا!",
                duration: 5000
            });
        });
        
        // Check if app is running in standalone mode
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone ||
                   document.referrer.includes('android-app://');
        }
        
        // Show different UI for installed app
        if (isStandalone()) {
            document.body.classList.add('pwa-standalone');
            console.log('Running in PWA standalone mode');
        }
        
        // Add to home screen for iOS
        if ('standalone' in window.navigator && window.navigator.standalone === false) {
            // Show iOS add to home screen instructions
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS && !isStandalone()) {
                // Show iOS installation instructions
                setTimeout(() => {
                    const iosBanner = document.createElement('div');
                    iosBanner.id = 'ios-install-banner';
                    iosBanner.innerHTML = `
                        <div class="fixed bottom-20 left-4 right-4 bg-coral text-white p-4 rounded-lg shadow-lg z-50">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-bold">أضف التطبيق للشاشة الرئيسية</h3>
                                    <p class="text-sm opacity-90">اضغط على زر المشاركة ثم "أضف إلى الشاشة الرئيسية"</p>
                                </div>
                                <button onclick="dismissIOSBanner()" class="text-white px-2">
                                    ✕
                                </button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(iosBanner);
                }, 3000);
            }
        }
        
        function dismissIOSBanner() {
            const banner = document.getElementById('ios-install-banner');
            if (banner) {
                banner.remove();
            }
        }
        
        // Handle PWA updates
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SKIP_WAITING') {
                    // Show update available notification
                    const updateBanner = document.createElement('div');
                    updateBanner.id = 'update-banner';
                    updateBanner.innerHTML = `
                        <div class="fixed top-4 left-4 right-4 bg-green-600 text-white p-3 rounded-lg shadow-lg z-50">
                            <div class="flex items-center justify-between">
                                <p>تحديث جديد متاح!</p>
                                <button onclick="updateApp()" class="bg-white text-green-600 px-3 py-1 rounded font-medium">
                                    تحديث
                                </button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(updateBanner);
                }
            });
        }
        
        function updateApp() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then((registration) => {
                    registration.waiting?.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                });
            }
        }
    </script>
